<ion-content>
    <div class="containerLogin">
        <img class="logo" src="../../../assets/images/logo.svg" width="100" height="100" alt="">
        <h3>Olvidaste tu <strong>Contraseña</strong></h3>
        <div class="inputGroup">
            <ion-icon color="primary" name="person"></ion-icon>
            <input type="text" name="email" [(ngModel)]="dataLogin.email" placeholder="Email">
        </div>
        <button class="btnLogin" (click)="lostPass(dataLogin.email)">Reestablecer contraseña</button>
        <button style="width: 40px;" class="btnLogin" (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </div>
</ion-content>
