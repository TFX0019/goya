<app-header titleHeader="Usuarios"></app-header>

<ion-content>
  <ion-list lines="none">
      <ion-item-sliding id="item100" *ngFor="let u of users">
        <ion-item>
          <ion-label>
            <h5 class="ion-text-capitalize">{{ u.name }}</h5>
            <p class="ion-text-capitalize">{{ u.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="changeState(u.id, u.rol)">
            <ion-icon *ngIf="u.rol === 'd'" slot="icon-only" name="done-all"></ion-icon>
            <ion-icon *ngIf="u.rol === 'customer'" slot="icon-only" name="close"></ion-icon>
          </ion-item-option>
          <ion-item-option color="warning" (click)="viewUser(u)">
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>
</ion-content>
