<app-header titleHeader="Promociones"></app-header>

<ion-content class="cards-bg">

    <ion-card class="adv-map" *ngFor="let p of promotions">
        <div style="position: relative" class="imgCard">
            <img (click)="viewImage(p.image, p.title)" src="{{ p.image }}">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button size="small" (click)="openUbications(p.title)">
          <ion-icon name="pin"></ion-icon>
      </ion-fab-button>
  </ion-fab>
        </div>
        <ion-card-header>
            <h5>{{ p.title }}</h5>
        </ion-card-header>
        <ion-list lines="none">
            <ion-item>
                <ion-label>
                    <h2>Beneficio:</h2>
                    <p>{{ p.beneficio }}</p>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    <h2>Valido Hasta:</h2>
                    <p>{{ p.promotionEnd }}</p>
                </ion-label>
            </ion-item>
            <ion-item actions>
                                <ion-button (click)="openPromotions(p)" fill="clear" slot="start">
                                    <ion-icon name="paper"></ion-icon>
                                    detalles
                                </ion-button>
                <ion-button (click)="addFavorite(p)" fill="clear" slot="start">
                    <ion-icon name="heart"></ion-icon>
                </ion-button>
            </ion-item>

        </ion-list>
    </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" size="small" (click)="addPromotion()">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
