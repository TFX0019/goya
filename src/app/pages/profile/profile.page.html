<app-header titleheader="Perfil"></app-header>

<ion-content>
<div *ngFor="let u of user">
    <div class="portada">
      <img class="photoProfile" *ngIf="u.image" (click)="takeFile(u.image, u.name, u.ref)" src="{{ u.image }}" alt="">
      <img class="photoProfile" *ngIf="!u.image" (click)="takeFile()" src="../../../assets/images/logo.svg" alt="">
      <h4>{{ u.name }}</h4>
    </div>

    <div class="ion-padding">
      <h4 style="text-align: center;">MI INFORMACIÓN </h4>
      <ion-list lines="none">
        <ion-item>
          <ion-icon color="primary" slot="start" name="mail"></ion-icon>
          <ion-label>
            <p>{{ u.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon color="primary" slot="start" name="phone-portrait"></ion-icon>
          <ion-label>
            <p>{{ u.phone }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon color="primary" slot="start" name="business"></ion-icon>
          <ion-label>
            <p>Pais: {{ u.pais }}</p>
            <p>Ciudad: {{ u.city }}</p>
            <p>Direccion: {{ u.address }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
          <ion-label>
            <p>Fecha de Nacimiento: {{ u.fechaNac }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="editarProfile(u)">
        <ion-icon slot="start" name="create"></ion-icon>
        Editar Información
      </ion-button>
      <ion-button expand="full" (click)="changePassword(u.ref, u.password)">
        <ion-icon name="lock"></ion-icon>
        Cambiar contraseña
      </ion-button>
    </div>
</div>
</ion-content>
