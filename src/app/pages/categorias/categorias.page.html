<app-header titleHeader="Categorias"></app-header>

<ion-content>
<ion-list lines="none">
  <ion-item>
    <ion-input placeholder="nombre de la categoria" name="title" [(ngModel)]="dataCategoria.title"></ion-input>
    <ion-button (click)="agg()" color="primary">ADD</ion-button>
  </ion-item>
  <!-- Multi-line sliding item with icon options on both sides -->
  <ion-item-sliding id="item100" *ngFor="let c of categories">
    <ion-item>
      <ion-label>
        <p class="ion-text-capitalize">{{ c.title }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="remove(c.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="warning" (click)="edit(c.id, c.title)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>




</ion-list>
</ion-content>
