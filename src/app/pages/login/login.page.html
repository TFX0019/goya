<ion-content>
  <div class="containerLogin">
    <img class="logo" src="../../../assets/images/logo.svg" width="100" height="100" alt="">
    <h3>iniciar <strong>sesión</strong></h3>
    <form [formGroup]="loginData" (ngSubmit)="login()">
          <div class="inputGroup">
            <ion-icon color="primary" name="person"></ion-icon>
            <input type="email" formControlName="email" placeholder="Email">
          </div>
          <div class="inputGroup">
            <ion-icon color="primary" name="lock"></ion-icon>
            <input type="password" formControlName="password" placeholder="Contraseña">
          </div>
          <div class="inputCheck">
            <ion-toggle color="primary"></ion-toggle>
          </div>
          <button class="btnLogin" type="submit" [disabled]="!loginData.valid">Ingresar</button>
    </form>
    <h2>OR</h2>
    <ion-button routerLink="/register" fill="clear" color="light">
      Registrate
    </ion-button>
    <ion-button class="lostPass" (click)="openLostPass()" fill="clear" color="light">
      Olvide mi contraseña
    </ion-button>
  </div>
</ion-content>
